<!DOCTYPE html>
<html>

<head>
    <script src="./index.js" defer></script>
    <title>CarDB</title>
    <link rel="stylesheet" href="./style/styles.css" />
</head>

<body>
    <div class="main-container">
        <div class="btn-group">
            <button id="btn-add" type="button">ADD NEW DATA</button>
        </div>
        <div class="container1">
            <table id="table">
                <tr class="table-row-heading">
                    <th>Name</th>
                    <th>Model</th>
                    <th>Type</th>
                    <th>Color</th>
                    <th>Number</th>
                    <th>Active</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>

        <div class="form-container hidden">
            <form action="/create" method="post">
                <div>
                    <input type="text" placeholder="Name" id="name" name="name" required>
                    <input type="text" placeholder="Model" id="model" name="model">
                </div>
                <div>
                    <input type="text" placeholder="Type" id="type" name="type">
                    <input type="text" placeholder="Color" id="color" name="color">
                </div>
                <div>
                    <input type="text" placeholder="Number" id="number" name="number" required>
                    <select name="active" required>
                        <option value="true">RC Active</option>
                        <option value="false">RC Expired</option>
                    </select>
                </div>
                <input type="number" placeholder="Price" id="price" name="price">
                <div>
                    <button type="submit" id="btn-add-data">ADD DATA</button>
                    <button type="button" id="btn-cancel">CANCEL</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
